<html>
    <meta charset='utf-8'>
    <head>
        <title>로그인 페이지</title>
    </head>

    <body>

        {% if user_list %}
            <ul>
                {% for user in user_list %}
                    <li><a href="/signin/{{user.id}}">{{user.user_id}}</a></li>
                {% endfor %}
            </ul>
        {% endif %}

        <form action="{% url 'signin:create' %}" method="post">
            {% csrf_token %}
            아이디 : <input type="text" id="id"><br/>
            비밀번호 : <input type="password" id="password"><br/>
            <input type="submit" value="로그인">
        </form>
        <a href="">회원가입</a>
    </body>

</html>
